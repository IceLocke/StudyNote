<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>StudyNote | Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-bottom: 20px;">
            <ul class="nav nav-tabs">
                <li role="presentation">
                    <a href="/">Index</a>
                </li>
                <li role="presentation" class="active">
                    <a href="/note">Note</a>
                </li>
            </ul>
            <div id="note" style="margin-top: 5%; border-top: azure; margin-left: 10%; margin-right: 10%;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            {{ note.title }}
                        </h3>
                    </div>
                    <div class="panel-body">
                        {{ note.passage|safe }}
                    </div>
                </div>
                <div class="rows" style="margin-bottom: 5%;">
                    <div class="col-sm-offset-10 col-sm-2 col-xs-offset-8 col-xs-4">
                        <form method="post">
                            <button type="submit" class="btn btn-danger form-control" value="{{ note.title }}" name="DELETE" style="margin-bottom: 10px;">DELETE</button>
                            <a href="/note/edit/{{ note.title }}" style="margin-top: 10px;"><button type="button" class="btn btn-success form-control">EDIT</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
